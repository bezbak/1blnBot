<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мины</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0e1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 15px;
      color: #aaa;
    }

    .flag {
      height: 24px;
      vertical-align: middle;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      perspective: 600px;
    }

    .inner {
      width: 100%;
      height: 100%;
      background: #1b2430;
      border-radius: 8px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .cell.flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .front {
      background: #1b2430;
    }

    .back {
      background: #2a3547;
      transform: rotateY(180deg);
      color: gold;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .btn {
      background: #0057ff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .counter {
      font-size: 18px;
      color: white;
      background: #111;
      border-radius: 8px;
      padding: 5px 15px;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(5, 50px);
        grid-gap: 6px;
      }

      .cell {
        width: 50px;
        height: 50px;
      }

      .front, .back {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="title" id="mineCount2">5 БОМБ </div>
  <div class="subtitle">Точность сигнала: 91%</div>

  <div class="controls">
    <button class="btn" onclick="decreaseMines()">−</button>
    <div class="counter" id="mineCount">5 бомб</div>
    <button class="btn" onclick="increaseMines()">+</button>
  </div>

  <div class="grid" id="grid"></div>

  <button class="btn" onclick="revealSignal()">ПОЛУЧИТЬ СИГНАЛ</button>

  <script>
    const gridSize = 5;
    let mineCount = 5;

    const mineCounter = document.getElementById('mineCount');
    const mineCounter2 = document.getElementById('mineCount2');
    const gridElement = document.getElementById('grid');

    function createGrid() {
      gridElement.innerHTML = '';
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');

        const inner = document.createElement('div');
        inner.classList.add('inner');

        const front = document.createElement('div');
        front.classList.add('front');

        const back = document.createElement('div');
        back.classList.add('back');
        back.textContent = "★";

        inner.appendChild(front);
        inner.appendChild(back);
        cell.appendChild(inner);
        gridElement.appendChild(cell);
      }
    }

    function updateMineCounter() {
      mineCounter.textContent = `${mineCount} бомб`;
      mineCounter2.textContent = `${mineCount} бомб`;
    }

    function increaseMines() {
      if (mineCount < 7) {
        mineCount++;
        updateMineCounter();
      }
    }

    function decreaseMines() {
      if (mineCount > 1) {
        mineCount--;
        updateMineCounter();
      }
    }

    function revealSignal() {
      const cells = Array.from(document.querySelectorAll('.cell'));
      cells.forEach(c => c.classList.remove('flipped'));

      const availableIndexes = Array.from({ length: cells.length }, (_, i) => i);
      const starIndexes = [];

      while (starIndexes.length < mineCount) {
        const randomIndex = Math.floor(Math.random() * availableIndexes.length);
        starIndexes.push(availableIndexes.splice(randomIndex, 1)[0]);
      }

      starIndexes.forEach((index, i) => {
        setTimeout(() => {
          cells[index].classList.add('flipped');
        }, i * 300); // задержка между flip
      });
    }

    // init
    createGrid();
    updateMineCounter();
  </script>

</body>
</html>
