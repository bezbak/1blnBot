<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мины</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0e1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 15px;
      color: #aaa;
    }

    .flag {
      height: 24px;
      vertical-align: middle;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #1b2430;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .cell.star::before {
      content: "★";
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .btn {
      background: #0057ff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .counter {
      font-size: 18px;
      color: white;
      background: #111;
      border-radius: 8px;
      padding: 5px 15px;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(5, 50px);
        grid-gap: 6px;
      }

      .cell {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="title">5 БОМБ <img src="flag.png" class="flag" alt="RU"></div>
  <div class="subtitle">Точность сигнала: 85%</div>

  <div class="controls">
    <button class="btn" onclick="decreaseMines()">−</button>
    <div class="counter" id="mineCount">5 БОМБ</div>
    <button class="btn" onclick="increaseMines()">+</button>
  </div>

  <div class="grid" id="grid"></div>

  <button class="btn" onclick="revealSignal()">ПОЛУЧИТЬ СИГНАЛ</button>

  <script>
    const gridSize = 5;
    let mineCount = 5;

    const mineCounter = document.getElementById('mineCount');
    const gridElement = document.getElementById('grid');

    function createGrid() {
      gridElement.innerHTML = '';
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        gridElement.appendChild(cell);
      }
    }

    function updateMineCounter() {
      mineCounter.textContent = `${mineCount} мин`;
    }

    function increaseMines() {
      if (mineCount < 25) {
        mineCount++;
        updateMineCounter();
      }
    }

    function decreaseMines() {
      if (mineCount > 1) {
        mineCount--;
        updateMineCounter();
      }
    }

    function revealSignal() {
      const cells = Array.from(document.querySelectorAll('.cell'));
      cells.forEach(c => c.classList.remove('star'));

      const starIndexes = [];

      while (starIndexes.length < mineCount) {
        const idx = Math.floor(Math.random() * cells.length);
        if (!starIndexes.includes(idx)) {
          starIndexes.push(idx);
        }
      }

      starIndexes.forEach(i => {
        cells[i].classList.add('star');
      });
    }

    // init
    createGrid();
    updateMineCounter();
  </script>

</body>
</html>
