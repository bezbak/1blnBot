<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирующий Шарик</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 250px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #ffcc70;
        }

        input,
        select,
        button {
            padding: 12px 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus,
        select:focus {
            outline: 2px solid #ff7e5f;
        }

        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 28px;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-area {
            position: relative;
            height: 500px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .balloon-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 100%;
        }

        .balloon-wrapper {
            position: relative;
            width: 100px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .balloon-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            transition: all 0.1s linear;
            transform-origin: center bottom;
        }

        .balloon-value {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .target-display {
            margin-top: 10px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
        }

        .target-value {
            font-weight: bold;
            color: #ffcc70;
        }

        .currency {
            color: #aaffaa;
        }

        .result-message {
            font-size: 1.8rem;
            margin-top: 20px;
            height: 40px;
            color: #ffcc70;
            font-weight: bold;
            min-height: 50px;
        }

        .result-details {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #aaffaa;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: left;
        }

        .instructions h3 {
            color: #ffcc70;
            margin-bottom: 10px;
            text-align: center;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .input-section {
                flex-direction: column;
                align-items: center;
            }

            .input-group {
                width: 100%;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
            
            .balloon-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Прогнозирующий Шарик</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="amount">Целевая сумма:</label>
                <input type="number" id="amount" min="1" max="1000000" placeholder="Введите сумму" value="100">
            </div>

            <div class="input-group">
                <label for="currency">Выберите валюту:</label>
                <select id="currency">
                    <option value="USD">Доллар США (USD)</option>
                    <option value="RUB">Рубль (RUB)</option>
                </select>
            </div>

            <button id="startBtn">Запустить Шарик</button>
        </div>

        <div class="game-area">
            <div class="balloon-container">
                <div class="balloon-wrapper">
                    <img id="balloon-img" class="balloon-image" src="balloon.png" alt="Шарик">
                    <div class="balloon-value">0</div>
                </div>
            </div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amountInput = document.getElementById('amount');
            const currencySelect = document.getElementById('currency');
            const startBtn = document.getElementById('startBtn');
            const balloonImg = document.getElementById('balloon-img');
            const balloonValue = document.querySelector('.balloon-value');
            const resultMessage = document.getElementById('resultMessage');
            const resultDetails = document.getElementById('resultDetails');
            const balloonWrapper = document.querySelector('.balloon-wrapper');

            let animationId = null;
            let currentAmount = 0;
            let targetAmount = 100;
            let currency = 'USD';
            let finalAmount = 0;
            let extraAmount = 0;

            // Запуск анимации
            startBtn.addEventListener('click', startAnimation);

            function startAnimation() {
                // Остановить предыдущую анимацию, если есть
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }

                // Сброс сообщения
                resultMessage.textContent = '';
                resultDetails.textContent = '';
                balloonWrapper.style.transform = 'scale(1)';

                // Получение значений
                targetAmount = parseFloat(amountInput.value) || 100;
                currency = currencySelect.value;
                
                // Генерация случайного превышения (от 20 до 100 единиц)
                extraAmount = Math.floor(Math.random() * targetAmount - (targetAmount /4)) + targetAmount-(targetAmount / 20);
                finalAmount = targetAmount + extraAmount;

                // Сброс шарика
                currentAmount = 0;
                balloonImg.style.transform = 'scale(0.3)';
                balloonValue.textContent = '0';

                // Запуск анимации
                animateBalloon();
            }

            function animateBalloon() {
                // Скорость роста (зависит от целевой суммы)
                const growthSpeed = Math.min(0.03, Math.max(0.005, 0.5 / targetAmount));

                // Увеличение текущей суммы
                currentAmount += finalAmount * growthSpeed;

                // Если достигли или превысили целевую сумму
                if (currentAmount >= finalAmount) {
                    currentAmount = finalAmount;
                    balloonValue.textContent = formatAmount(currentAmount);

                    // // Показ сообщения
                    // resultMessage.textContent = '🎉 Шарик достиг цели! 🎉';
                    // resultMessage.style.color = '#7fff7f';
                    
                    // resultDetails.textContent = `Цель: ${formatAmount(targetAmount)} ${currency} | Результат: ${formatAmount(finalAmount)} ${currency} (+${extraAmount})`;
                    // resultDetails.style.color = '#aaffaa';

                    // Дополнительное "подрагивание" шарика при достижении цели
                    setTimeout(() => {
                        balloonWrapper.style.transform = 'scale(1.05)';
                        setTimeout(() => balloonWrapper.style.transform = 'scale(1)', 200);
                    }, 100);

                    return;
                }

                // Обновление размера шарика (логарифмическая зависимость для плавности)
                // const scale = 0.3 + 1.7 * (1 - Math.pow(0.99, currentAmount));
                const scale = 1 ;
                balloonImg.style.transform = `scale(${scale})`;

                // Обновление значения в шарике
                balloonValue.textContent = formatAmount(currentAmount);

                // Продолжение анимации
                animationId = requestAnimationFrame(animateBalloon);
            }

            function formatAmount(amount) {
                // Форматирование в зависимости от величины суммы
                if (amount >= 1000) {
                    return amount.toLocaleString('ru-RU', {
                        maximumFractionDigits: 0
                    });
                } else if (amount >= 100) {
                    return amount.toLocaleString('ru-RU', {
                        maximumFractionDigits: 1
                    });
                } else {
                    return amount.toLocaleString('ru-RU', {
                        maximumFractionDigits: 2
                    });
                }
            }
        });
    </script>
</body>

</html>
