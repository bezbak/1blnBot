<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Astronaut</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .game-wrapper {
      position: relative;
      width: 100%;
      /* height: 33vh;  */
      overflow: hidden;
      height: 100%;
      border: 3px solid #0f0;
    }

    iframe {
      width: 100%;
      max-width: 420px;
      height: 100%;
      height: 90vh;
      border: none;
      pointer-events: auto; /* включить взаимодействие */
    }

    .overlay-top {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .overlay-top img {
      height: 40px;
    }

    .bottom-panel {
      margin-top: 20px;
      padding: 20px;
      background: #111;
      border-top: 2px solid #0f0;
      font-size: 30px;
      text-align: center;
      color: #0f0;
      font-weight: bold;
      text-shadow: 0 0 5px #0f0;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="game-wrapper">
    <!-- Изображения поверх -->
    <div class="overlay-top">
      <img src="logo1.png" alt="Static">
      <img src="game1.png" alt="Astronaut">
    </div>

    <!-- Iframe с игрой -->
    <iframe
      src="https://1wmftb.life/casino/play/v_100hp:Astronaut?sub2=sh_br_astra"
      sandbox="allow-scripts allow-same-origin allow-forms"
      allow="autoplay; encrypted-media"
      scrolling="yes"
    ></iframe>
  </div>

  <!-- Нижний блок с коэффициентом -->
  <div class="bottom-panel" id="coefficient">Ожидаем старт...</div>

  <script>
    const phrases = [
      "1.24x",
      "5.68x",
      "2.14x",
      "7.86x",
      "3.47x",
      "0.96x",
      "1.83x",
      "10.24x",
      "0.75x",
    ];

    function changeText() {
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      document.getElementById('coefficient').innerText = randomPhrase;
    }

    // Меняем фразу каждые 4 секунды
    setInterval(changeText, 4000);
    changeText(); // сразу один раз
  </script>

</body>
</html>
